<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" placeholder="0" class="display">
      <button class="btn clear">AC</button>
      <button class="btn del">&#8592</button>
      <button class="btn opt">^</button>
      <button class="btn opt">รท</button>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn opt">*</button>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn opt">-</button>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn opt">+</button>
      <button class="btn num">0</button>
      <button class="btn num">.</button>
      <button class="btn result">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
